<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and sign in form with Html CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<div class="container">
   <div class="form_box">
          <h1 class="title">Sign Up</h1>
              <div class="under_line"></div>
                     <form action="#">
                         <div class="input_group">

                         <div class="input_field namefield ">
                         <i class="fa-solid fa-user-tie"></i>
                         <input type="text" placeholder="Name" >
                         </div><!--input_field_end-->

                        <div class="input_field">
                             <i class="fa-solid fa-at"></i>
                            <input type="email" placeholder="Email" >
                            </div><!--input_field_end-->

                        <div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="password" >
                            </div><!--input_field_end-->

      <p> <span class="text">Password Suggestion</span><a href="#"> Click Here! </a></p>
</div><!--input_group_end-->
<div class="btn_fild">
    <button type="button" class="signupbtn">Sign Up</button>
    <button type="button" class="disable signinbtn" >Sign in</button>
   </div>
</form><!--form_end-->
</div><!--form_box_end-->
</div><!--container_end-->



 <script src="script.js"></script>
</body>
</html>
